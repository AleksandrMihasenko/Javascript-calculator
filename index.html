<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="wrapper">

        <div class="calculator">

            <section class="title">
                <h1>Calculator</h1>
            </section>

            <section class="display">
                <div class="answer">0</div>
                <div class="history">0</div>
            </section>

            <div class="container">
                <section class="buttons"> 
                    
                    <div class="row-1">                        
                        <button class="red" value="c">C</button>
                        <button value="sqrt">&#8730;</button>
                        <button value="%">%</button>
                        <button value="/">&divide;</button>                        
                    </div>

                    <div class="row-2">
                        <button value="7">7</button>
                        <button value="8">8</button>
                        <button value="9">9</button>
                        <button value="x">x</button>
                    </div>

                    <div class="row-3">
                        <button value="4">4</button>
                        <button value="5">5</button>
                        <button value="6">6</button>
                        <button value="-">-</button>
                    </div>
                    
                    <div class="row-4">
                        <button value="1">1</button>
                        <button value="2">2</button>
                        <button value="3">3</button>
                        <button value="+">+</button>
                    </div>
                    
                    <div class="row-5">
                        <button class="zero" value="0">0</button>
                        <!-- <button class="invisible">N</button> -->
                        <button value=".">.</button> 
                        <button class="equal" value="=">=</button>
                        
                    </div>                              
                            
                </section>
            </div>

        </div>
        
    </div>

    <script src="./script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>   

    <section class="calculator">

        <div class="title">
            <h1>Calculator</h1>
        </div>

        <div class="display">
            <div class="answer">0</div>
            <div class="history">0</div>
        </div>

        <div class="container">
            <div class="buttons">                
                <div class="row-1">                        
                    <button class="red" data-value="c">C</button>
                    <button data-value="sqrt">&#8730;</button>
                    <button data-value="%">%</button>
                    <button data-value="/">&divide;</button>                        
                </div>

                <div class="row-2">
                    <button data-value="7">7</button>
                    <button data-value="8">8</button>
                    <button data-value="9">9</button>
                    <button data-value="x">x</button>
                </div>

                <div class="row-3">
                    <button data-value="4">4</button>
                    <button data-value="5">5</button>
                    <button data-value="6">6</button>
                    <button data-value="-">-</button>
                </div>
                
                <div class="row-4">
                    <button class="one" data-value="1">1</button>
                    <button data-value="2">2</button>
                    <button data-value="3">3</button>
                    <button data-value="+">+</button>
                </div>
                
                <div class="row-5">
                    <button class="zero" data-value="0">0</button>                    
                    <button data-value=".">.</button> 
                    <button class="equal" data-value="=">=</button>                    
                </div>             
            </div>
        </div>

    </section>        
    

    <script src="./script.js"></script>
</body>
</html>
